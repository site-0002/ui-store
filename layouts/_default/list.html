{{ define "main" }}

  <div class="section py-3 py-md-5">
    <div class="container">

        {{ (partial "breadcrumb" .) }}

      <div class="row row-cols-1 row-cols-lg-2 g-3">
          {{ range (.Paginator.Pages) }}
            <div class="col">
              <article class="node-{{ .Type }}">
                <header>
                  <div class="node-title">
                    <h4 class="h5">
                      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </h4>
                  </div>
                </header>
                <div class="node-body">
                    {{ (.Render "summary") }}
                </div>
              </article>
            </div>
          {{ end }}
      </div>

        {{ (partial "pagination" .) }}

    </div>
  </div>

{{ end }}
